<!DOCTYPE html>

<html>
    <head>
        <title> Combustible Lemons Scouting Tool</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            }
            div {
                color: #ffffff;
            }
            button {
                font-size: 25px;
                margin-top: 20px;
                color: #333;
            }
        </style>
    </head>

    <body>
        <div>
            <label for='scoutNumber'>scoutNumber</label>
            <br>
            <input type="number" id="scoutNumber">
            <br>
        </div>
        <br>
        <div>
            <label for='testNumber'>test Number</label>
            <br>
            <input type="number" id="testNumber">
            <br>
        </div>
        <br>
        <div>
            <label for='teamNumber'>Team Number</label>
            <br>
            <input type="number" id="teamNumber">
            <br>
        </div>
        <br>
        <div>
            <label for='teamName'>Team Name</label>
            <br>
            <input type="text" id="teamName">
            <br>
        </div>
        <br>
        <div>
            <label for='robotLength'>Robot Length (cm)</label>
            <br>
            <input type="text" id="robotLength">
            <br>
        </div>
        <br>
        <div>
            <label for='robotWidth'>Robot Width (cm)</label>
            <br>
            <input type="text" id="robotWidth">
            <br>
        </div>
        <br>
        <div>
            <label for='robotWeight'>Robot Weight (kg's)</label>
            <br>
            <input type="text" id="robotWeight">
            <br>
        </div>
        <br>
        <div>
            <label for='drivetrain'>drivetrain style</label>
            <br>
            <input type="text" id="drivetrain">
            <br>
        </div>
        <br>
        <div>
            <label for='wheelType'>Wheel type</label>
            <br>
            <input type="text" id="wheelType">
            <br>
        </div>
        <br>
        <div>
            <label for='scoring'>Scoring</label>
            <br>
            <input type="text" id="scoring">
            <br>
        </div> 
        <br>
        <div>
            <label for='zonesCrossed'>Zones Crossed</label>
            <br>
            <input type="text" id="zonesCrossed">
            <br>
        </div>
        <br>
        <div>
            <label for='startingLocation'>Starting Location</label>
            <br>
            <input type="text" id="startingLocation">
            <br>
        </div>
        <br>
        <div>
            <label for='parthing'>Pathing?? (what is this and the last one)</label>
            <br>
            <input type="text" id="pathing">
            <br>
        </div>
        <br>
        <div>
            <label for='scoringAction'>Scoring Actions</label>
            <br>
            <input type="text" id="scoringAction">
            <br>
        </div>
        <br>
        <div>
            <label for='fouls'>fouls</label>
            <br>
            <input type="text" id="fouls">
            <br>
        </div>
        <br>
        <div>
            <label for='reliablity'>Reliablity</label>
            <br>
            <input type="text" id="reliablity">
            <br>
        </div>
        <br>
        <div>
            <label for='misc'>misc</label>
            <br>
            <input type="text" id="misc">
            <br>
        </div>
        <br>
        <br>
        <button id="submit">submit</button>
        
        <script src="script.js"></script>

        

    </body>

</html>
